<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta th:content="${token}" name="Authorization"/>
    <title>Chat en ligne</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
$(document).ready(function () {
    const stompClient = new StompJs.Client({
        brokerURL: 'ws://localhost:8080/gs-guide-websocket'
    });

    stompClient.onConnect = (frame) => {
        setConnected(true);
        console.log('Connected: ' + frame);
        stompClient.subscribe('/topic/greetings', (greetings) => {
            $("#chat-box ul").append("<li class='message-box'>" + JSON.parse(greetings.body).content + "</li>");
        });
    };

    stompClient.onWebSocketError = (error) => {
        console.error('Error with websocket', error);
    };

    stompClient.onStompError = (frame) => {
        console.error('Broker reported error: ' + frame.headers['message']);
        console.error('Additional details: ' + frame.body);
    };

    function setConnected(connected) {
        $("#connect").prop("disabled", connected);
        $("#disconnect").prop("disabled", !connected);
        if (connected) {
            $("#conversation").show();
        } else {
            $("#conversation").hide();
        }
        $("#greetings").html("");
    }

    function connect() {
        stompClient.activate();
    }

   $("#message-form").on('submit', function (e) {
    e.preventDefault();
    var content = $("#content").val();
    var channelId = $("#idChannel").val();
    var headers = {
        "channelId": channelId
    };

    stompClient.publish({
        destination: "/hello",
        headers: headers,
        body: JSON.stringify(content)
    });
    $("#content").val("");
});
    connect();
    $( "#connect" ).click(() => connect());
});
</script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        h1 {
            font-size: 24px;
        }
        main {
            display: flex;
            justify-content: space-between;
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #message-form {
            display: flex;
        }

        #message-form input[type="text"] {
            flex-grow: 2;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #send-button {
            padding-top: 10px;
        }
        #send-button button {
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #chat-box-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
        }
        #chat-box {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow-y: scroll;
            max-height: 300px;
            width: 100%;
        }
        .message-box {
            background-color: #f0f0f0;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        #user-input {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
        }
        #user-input form {
            display: flex;
        }
        #user-input input[type="text"] {
            flex-grow: 2;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #user-input button {
            flex-grow: 1;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #new_canal {
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #new_canal input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #new_canal button {
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #channel-list {
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #channel-list h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        #channel-list ul {
            list-style: none;
            padding: 0;
        }
        #channel-list li {
            margin-bottom: 5px;
        }
        #channel-list a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        #channel-list a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <div id="new_canal">
                <h2>Créer un nouveau groupe</h2>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createChannelModal">
                    Créer un canal
                </button>
            </div>
            <div id="channel-list">
                <h2>Liste des canaux de discussion</h2>
                <form id="changeChannelForm" method="get" th:action="@{/changeChannel}">
                    <select id="channelSelect" name="channelId" onchange="this.form.submit()">
                        <option value="" selected disabled>Choisissez un canal</option>
                        <option th:each="channel : ${channels}" th:value="${channel.id}" th:text="${channel.name}"></option>
                    </select>
                </form>
            </div>
        </div>
        <div class="col-md-9">
            <header>
                <h1 th:text="'Canal : ' + ${currentChannelName}"></h1>
            </header>
            <main>
                <div id="chat-box-container">
                    <div id="chat-box">
                        <ul>
                            <li th:each="message : ${myMessages}" class="message-box">
                                <span th:text="${message.user.username} + ' : ' + ${message.content}"></span>
                            </li>
                        </ul>
                    </div>
                    <div id="user-input">
                        <div id="message-form">
                            <form action="/sendMessage" method="post">
                                <input type="hidden" id="idChannel" name="channelId" th:value="${currentChannelId}" />
                                <input type="text" id="content" name="content" placeholder="Tapez votre message...">
                                <button type="submit">Envoyer</button>
                            </form>

                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>
<div class="modal fade" id="createChannelModal" tabindex="-1" role="dialog" aria-labelledby="createChannelModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createChannelModalLabel">Créer un nouveau canal</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form th:action="@{/createChannel}" method="post">
                    <div class="form-group">
                        <label for="channelName">Nom du canal :</label>
                        <input type="text" id="channelName" name="channelName" class="form-control" placeholder="Entrez le nom du nouveau canal..." required>
                    </div>
                    <button type="submit" class="btn btn-primary">Valider</button>
                </form>
            </div>
        </div>
    </div>
</div>
<footer>
</footer>
</body>
</html>
