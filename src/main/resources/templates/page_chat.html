<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        #chat-box {
            width: 300px;
        }
        .message-box {
            background-color: #e0e0e0;
            padding: 10px;
            margin: 5px 0;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<script>

    var socket = new WebSocket("ws://localhost:35729/chat"); // Remplacez "votre-serveur" par l'URL de votre serveur WebSocket
    // Créer une fonction pour gérer les messages reçus
    function handleMessage(message) {
        $("#list-messages")
            .last()
            .append("<span>" + message.username + " : " + message.content + "</span>");
    }


         // Écoutez les événements de réception de messages
        socket.addEventListener("/topic/chat", (event) => {
          const receivedMessage = JSON.parse(event.data);
            // Traitez le message reçu du topic "/topic/chat"
            console.log('Message reçu du topic "/topic/chat" :', receivedMessage);
    });

    socket.onclose = function (event) {
        // La connexion WebSocket est fermée
        if (event.wasClean) {
            // La connexion a été fermée proprement
        } else {
            // La connexion a été interrompue de manière inattendue, vous pouvez tenter de la rétablir ici si nécessaire
        }
    };

    socket.onerror = function (error) {
        // Une erreur s'est produite lors de la connexion WebSocket
        console.error("WebSocket Error: " + error.message);
    };
</script>

<body>
<header>
    <h1>Canal de Discussion</h1>
</header>
<main>
    <div id="chat-box">
        <ul id="list-messages">
            <li  th:each="message : ${myMessages}" class="message-box">
                <span th:text="${message.username} + ' : ' + ${message.content}"></span>
            </li>
        </ul>
    </div>
    <div id="user-input">
        <form action="/sendMessage" method="post">
            <input type="text" id="message" name="content" placeholder="Tapez votre message...">
            <button type="submit">Envoyer</button>
        </form>
    </div>
</main>
<footer>
</footer>
</body>
</html>
